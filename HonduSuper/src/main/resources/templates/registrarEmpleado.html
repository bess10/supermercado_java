<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1" content="text/html; charset=UTF-8">
<title>HonduSuper</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">

</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
 <img th:src="@{/images/logo1.png}" width="170" height="150">
 <h2> Bienvenido a HonduSuper</h2>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
       <a class="nav-link" th:href="@{/empleado/listaEmpleado}">Listado de empleados</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" th:href="@{/}" >Inicio<span class="sr-only"></span></a>
      </li>
      
    </ul>
  </div>
</nav>
</header>
<main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Formulario de registro para el empleado</strong></h4>              
          <div class="card-body">
            <form th:action="@{/empleado/crearEmpleado}" method="post">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Id empleado</label>
			    <input type="number" class="form-control" id="id" name="id" placeholder="ingrese un id para el empleado" min="100" max="100000">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Nombre</label>
			    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="ingrese el nombre del empleado" >
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Usuario</label>
			    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="ingrese el usuario del empleado" >
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Contrasenia</label>
			    <input type="text" class="form-control" id="contrasenia" name="contrasenia" placeholder="ingrese la contrasenia del empleado" >
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Rol</label>
			    <input type="text" class="form-control" id="rol" name="rol" placeholder="ingrese el rol del empleado" >
			  </div>
			  
			  <button type="submit" class="btn btn-primary">Crear</button>
			</form>
          </div>
        </div>
      </div> 

    </main>

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</body>
</html>
